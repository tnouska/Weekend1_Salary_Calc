<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>
    <div id="userInput">
      <input id="fnInput" class="input" type="text" placeholder="First Name">
      <input id="lnInput" class="input" type="text" placeholder="Last Name">
      <input id="idInput" class="input" type="number" placeholder="ID Number">
      <input id="titleInput" class="input" type="text" placeholder="Job Title">
      <input id="salaryInput" class="input" type="number" placeholder="Annual Salary"><br>
      <button type="submit" id="submitButton">Calculate</button>

    </div>
    <div class="table">
      <br><table id="salaryTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id=tableBody>
        </tbody>
      </table>

    </div>
  </body>
</html>
